<!DOCTYPE html>
<html>
<head>
	<title>Parallax Scrolling Trial</title>
<style>
	body,html{
		height: 100%;
	}
	.parallax{
		background-image: url("smile.JPG");
		height: 100%;
		background-attachment: fixed;
  		background-position: center;
  		background-repeat: no-repeat;
  		background-size: cover;
	}
</style>
</head>
<body>
	<div class="parallax"></div>
	<div style="height:200px;background-color:lightgreen;font-size:70px; text-align: center;color: white;">
This is a trial of parallax scrolling
</div>

<div class="parallax"></div>
</body>
</html>
